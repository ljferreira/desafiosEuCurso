<script>

	let tempCelsius    = parseFloat(prompt("Informe a temperatura em graus Celsius:"));
	let tempFahrenheit = tempCelsius * 9 / 5 + 32;
	let tempKelvin     = tempCelsius + 273.15;
	alert(tempCelsius + " grau(s) Celsius equivale a " + tempFahrenheit + " grau(s) Fahrenheit, e a " + tempKelvin + " grau(s) Kelvin.");

</script>
