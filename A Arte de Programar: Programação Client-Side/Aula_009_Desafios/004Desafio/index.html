<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Aula 9/50 [A Arte de Programar: Programação Client-Side] - Desafio 4</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
		<script src="./js/script.js"></script>
	</head>
	<body>
		<div class="container mt-3">
			<form>
				<label class="form-label" for="idNome" >Nome:</label>
				<input class="form-control" type="text" id="idNome" />
				<label class="form-label pt-2" for="idEmail" >Email:</label>
				<input class="form-control" type="email" id="idEmail" />
				<div class="row">
					<label class="form-label pt-2" >Setor: </label>
				</div>
				<div class="row ps-3">
					<div class="form-check col-xl-2">
						<input class="form-check-input" type="radio" id="idAdm" name="setor" />
						<label class="form-check-label" for="idAdm">Administrativo</label>
					</div>
					<div class="form-check col-xl-2">
						<input class="form-check-input" type="radio" id="idRH" name="setor" />
						<label class="form-check-label" for="idRH">Recursos Humanos</label>
					</div>
					<div class="form-check col-xl-2">
						<input class="form-check-input" type="radio" id="idFinanceiro" name="setor" />
						<label class="form-check-label" for="idFinanceiro">Financeiro</label>
					</div>
			    </div>
			    <div class="row">
				    <label class="form-label pt-2" >Recados nos seguintes dias da semana:</label>
				</div>
			    <div class="row ps-3">
			    	<div class="form-check col-xl-2">
					    <input class="form-check-input" type="checkbox" id="idSegunda" />
					    <label class="form-check-label" for="idSegunda">Segunda-feira</label>
				    </div>
				    <div class="form-check col-xl-2">
					    <input class="form-check-input" type="checkbox" id="idTerca" />
					    <label class="form-check-label" for="idTerca">Terça-feira</label>
					</div>
					<div class="form-check col-xl-2">
					    <input class="form-check-input" type="checkbox" id="idQuarta" />
					    <label class="form-check-label" for="idTerca">Quarta-feira</label>
					</div>
					<div class="form-check col-xl-2">
					    <input class="form-check-input" type="checkbox" id="idQuinta" />
					    <label class="form-check-label" for="idTerca">Quinta-feira</label>
					</div>
					<div class="form-check col-xl-2">
					    <input class="form-check-input" type="checkbox" id="idSexta" />
					    <label class="form-check-label" for="idTerca">Sexta-feira</label>
					</div>
				</div>
				<label class="form-label pt-2" for="idCidade">Cidade:</label>
				<select class="form-select" id="idCidade">
					<option value="lj">Lajeado</option>
					<option value="poa">Porto Alegre</option>
					<option value="scs">Santa Cruz do Sul</option>
					<option value="va">Venâncio Aires</option>
				</select>
				<label class="form-label pt-2" for="idObs" >Observações:</label>
				<textarea class="form-control" id="idObs" ></textarea>
				<input class="btn btn-primary mt-3" type="submit" onclick="enviar()"/>
				<!--button type="submit" class="btn btn-primary mt-3" >Enviar</button -->
			</form>
		</div>
	</body>
</html>
