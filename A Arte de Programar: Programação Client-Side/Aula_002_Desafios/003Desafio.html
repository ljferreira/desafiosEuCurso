<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Conversão de Temperaturas</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<script>

			let fahrenheit = (temp, escala) => {

					if (escala == "C")
						return (temp * 9 / 5) + 32;
					else if (escala == "K")
						return (temp - 273.15) * 9 / 5 + 32;

				 }

			let kelvin = (temp, escala) => {

					if (escala == "C")
						return +temp + 273.15;
					else if (escala == "F")
						return (temp - 32) * 5 / 9 + 273.15;

				 }		

			let celsius = (temp, escala) => {

					if (escala == "F")
						return (temp - 32) * 5 / 9;
					else if (escala == "K")
						return temp - 273.15;

				 }

			
			let msg = "Escolha uma opção para conversão de temperatura:\n" +
			          "1 - Celsius para Fahrenheit\n" + 
			          "2 - Celsius para Kelvin\n"     + 
			          "3 - Fahrenheit para Celsius\n" + 
			          "4 - Fahrenheit para Kelvin\n"  + 
			          "5 - Kelvin para Celsius\n"     + 
			          "6 - Kelvin para Fahrenheit\n"  + 
			          "7 - Para sair";
			
			let converte        = "";
			let temp            = "";

			while (converte != "7") {

				converte = prompt(msg);
				
				if (converte == null)
					converte = "7";
				else if (converte == "1") {
					temp = prompt("Informe a temperatura em graus Celsius: ");
					if (temp != null) {
						temp = parseFloat(temp);
						alert(temp + " graus Celsius é igual a " + fahrenheit(temp, "C") + " graus Fahrenheit");
					}
				}
				else if (converte == "2") {
					temp = prompt("Informe a temperatura em graus Celsius: ");
					if (temp != null) {
						temp = parseFloat(temp);
						alert(temp + " graus Celsius é igual a " + kelvin(temp, "C") + " graus Kelvin");
					}
				}
				else if (converte == "3") {
					temp = prompt("Informe a temperatura em graus Fahrenheit: ");
					if (temp != null) {
						temp = parseFloat(temp);
						alert(temp + " graus Fahrenheit é igual a " + celsius(temp, "F") + " graus Celsius");
					}
				}
				else if (converte == "4") {
					temp = prompt("Informe a temperatura em graus Fahrenheit: ");
					if (temp != null) {
						temp = parseFloat(temp);
						alert(temp + " graus Fahrenheit é igual a " + kelvin(temp, "F") + " graus Kelvin");
					}
				}
				else if (converte == "5") {
					temp = prompt("Informe a temperatura em graus Kelvin: ");
					if (temp != null) {
						temp = parseFloat(temp);
						alert(temp + " graus Kelvin é igual a " + celsius(temp, "K") + " graus Celsius");
					}
				}
				else if (converte == "6") {
					temp = prompt("Informe a temperatura em graus Kelvin: ");
					if (temp != null) {
						temp = parseFloat(temp);
						alert(temp + " graus Kelvin é igual a " + fahrenheit(temp, "K") + " graus Fahrenheit");
					}
				}

			}

		</script>
	</body>
</html>
