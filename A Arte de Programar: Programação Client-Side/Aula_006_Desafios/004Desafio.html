<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    	<Title>Desafio 4 em HTML</Title>
    	<meta charset="UTF-8" />
    	<script>
	        let celsiusParaFahrenheit = tempCelsius => +tempCelsius * 9 / 5 + 32;
	        let converteTemp          = (tempEntrada, tempSaida) => 
	                                    {                    
	        	                            let tempCelsius    = +document.getElementById(tempEntrada).value;
	        	                            let tempFahrenheit = celsiusParaFahrenheit(document.getElementById(tempEntrada).value);
	        	                            document.getElementById(tempSaida).innerHTML = tempCelsius         + 
	        	                                                                           "°C corresponde a " + 
	        	                                                                           tempFahrenheit      + 
	        	                                                                           "°F";
	        	                        }  
	    </script>
    </head>
    <body>
    	<form>
    		Informe  a temperatura em graus Celsius: <input id="idTempCelsius" type="text" name="tempCelsius"  /><br /><br />
    		<button onclick="converteTemp('idTempCelsius','idTempFahrenheit'); return false">Converter de Celsius para Fahrenheit</button>
    	</form>
    	<br /><br />
    	<p id="idTempFahrenheit"></p>
    </body>
</html>
